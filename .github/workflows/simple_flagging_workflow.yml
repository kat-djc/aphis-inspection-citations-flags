name: Simple Flagging Workflow

on: 
  workflow_dispatch:

jobs:
  process-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code with submodules
      uses: actions/checkout@v3
      with:
        submodules: 'recursive'  # Automatically checks out submodules

    - name: Set up Python environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m venv venv  # Create a virtual environment
        source venv/bin/activate
        pip install -r requirements.txt

    - name: Configure Git Pull Behavior
      run: git config pull.rebase false  # Ensures no rebase during pull

    - name: Update submodule and pull latest changes
      run: |
        git submodule update --init --recursive
        cd aphis-inspection-reports
        git config pull.rebase false   # Use merge strategy to handle divergence
        git pull origin main
        
    - name: Ensure the specific file is updated
      run: |
        cd aphis-inspection-reports/data/combined
        git fetch --all
        git checkout origin/main -- inspections-citations.csv

    - name: Extract new rows
      run: |
        cd scripts
        python extract_new_rows.py

    - name: Flag extreme temperatures
      run: |
        cd scripts
        python flag_extreme_temperatures.py

    - name: Flag air transportation issues
      run: |
        cd scripts
        python flag_air_transport.py

    - name: Append flagged rows
      run: |
        cd scripts
        python append_flagged_rows.py

